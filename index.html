<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" href="favicon.ico"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="8650253b58b46f0f1c06.svg" alt="Spots Logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button type="button" class="profile__avatar-btn"><img src="466fba40d06de23ed0a1.svg" alt="Pencil Icon" class="profile__avatar-edit-icon"/></button> <img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman logo" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="1ecf96fab54a91c898b4.svg" alt="Pencil Icon" class="profile__edit-btn-icon"/>Edit Profile</button></div><button type="button" class="profile__post-btn"><img src="40608da7369d39bc1077.svg" alt="Plus Icon" class="profile__post-btn-icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__delete-btn" aria-label="Delete card"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn" aria-label="Like card"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__content">2025 Â© Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" id="edit-profile-form" novalidate><label for="profile-name-input" class="modal__label">Name <input required minlength="2" maxlength="40" id="profile-name-input" class="modal__input" placeholder="Type your name"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input required minlength="2" maxlength="200" id="profile-description-input" class="modal__input" placeholder="Describe yourself"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn modal__submit-btn_error">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h3 class="modal__title">New post</h3><form class="modal__form"><label for="card-image-input" class="modal__label">Image link <input required id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture"/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input required minlength="2" maxlength="30" id="card-caption-input" class="modal__input" placeholder="Type your caption"/> <span id="card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn modal__submit-btn_error">Save</button></form></div></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button type="button" class="modal__close-btn modal__close-btn_type_preview"></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div><div class="modal" id="edit-avatar-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit profile avatar</h2><form class="modal__form" id="edit-avatar-form"><label for="profile-avatar-input" class="modal__label">Profile picture <input required id="profile-avatar-input" class="modal__input" name="avatar" type="url" placeholder="Paste the link to an image"/> <span id="profile-avatar-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn modal__submit-btn_error">Save</button></form></div></div><div class="modal" id="delete-modal"><div class="modal__container"><button aria-label="Close modal" type="button" class="modal__close-btn_delete"></button><h2 class="modal__title modal__title_delete">Are you sure you want to delete this image?</h2><form class="modal__form modal__form_delete" id="delete-form"><button type="submit" class="modal__submit-btn modal__submit-btn_delete">Delete</button> <button type="button" class="modal__cancel-btn">Cancel</button></form></div></div></body></html>
