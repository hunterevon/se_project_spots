<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman logo"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/edit-icon.svg"
                alt="Pencil Icon"
                class="profile__edit-btn-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-btn">
            <img
              src="./images/Plus-icon.svg"
              alt="Plus Icon"
              class="profile__post-btn-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button
                  type="button"
                  class="card__delete-btn"
                  aria-label="Delete card"
                ></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-btn"
                    aria-label="Like card"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                required
                minlength="2"
                maxlength="40"
                id="profile-name-input"
                type="text"
                class="modal__input modal__input_error"
                placeholder="Type your name"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                required
                minlength="2"
                maxlength="200"
                id="profile-description-input"
                type="text"
                class="modal__input modal__input_error"
                placeholder="Describe yourself"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_error"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h3 class="modal__title">New post</h3>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                required
                id="card-image-input"
                type="url"
                class="modal__input modal__input_error"
                placeholder="Paste a link to the picture"
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                required
                minlength="2"
                maxlength="30"
                id="card-caption-input"
                type="text"
                class="modal__input modal__input_error"
                placeholder="Type your caption"
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_error"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
